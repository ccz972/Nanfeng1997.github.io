>isalpha</span>(s[i])) &#123;</span><br><span class="line">          string t; t += s[i];</span><br><span class="line">          <span class="type">int</span> j = i; <span class="keyword">while</span> (j + <span class="number">1</span> &lt; ns <span class="built_in">and</span> (<span class="built_in">isalpha</span>(s[j + <span class="number">1</span>]) <span class="keyword">or</span> <span class="built_in">isdigit</span>(s[j + <span class="number">1</span>]))) &#123;</span><br><span class="line">            ++ j;</span><br><span class="line">            t += s[j];</span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">if</span> (key_map.<span class="built_in">count</span>(t)) &#123;</span><br><span class="line">            ans.<span class="built_in">push_back</span>(&#123;letter_map[t], <span class="string">&quot;-&quot;</span>&#125;);    </span><br><span class="line">          &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="built_in">int</span>(t.<span class="built_in">size</span>()) &gt; <span class="number">10</span>) &#123;</span><br><span class="line">              cout &lt;&lt; <span class="string">&quot;identify&#x27;s size is too long!\n&quot;</span>;</span><br><span class="line">              <span class="built_in">assert</span>(<span class="literal">false</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (!identify_map.<span class="built_in">count</span>(t)) &#123;</span><br><span class="line">              identify.<span class="built_in">push_back</span>(t);</span><br><span class="line">              <span class="type">int</span> new_val = (<span class="type">int</span>)identify.<span class="built_in">size</span>() - <span class="number">1</span>;</span><br><span class="line">              identify_map[t] = new_val;</span><br><span class="l
